<div class="admin-widget {{ widget_size }}" id="{{ widget_name }}">
    <h1 class="widget-heading">{{ widget_title }}
        {% if widget_icon %}
        <img src="{{media_url}}{{ widget_icon}}?{{media_serial}}" alt="{{ widget_title }}" width="14" height="14"/>
        {% endif %}
    </h1>
    <div class="widget-content">
         {% include widget_content %}
    </div>
    {% if widget_actions %}
        <div class="widget-actions">
         {%  for action in widget_actions %}
             <a href="{{ action.0 }}" class="{{ action.2 }}">{{ action.1 }}</a>
         {%  endfor %}
        </div>
    {% endif %}
</div>
