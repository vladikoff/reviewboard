{% load i18n %}
<table class="widget-large-table">
    <thead>
    <tr>
        <th>{% trans "Name" %}</th>
        <th>{% trans "Tool" %}</th>
        <th>{% trans "Visible" %}</th>
    </tr>
    </thead>
    {% if widget_data %}
        {% for repository in widget_data %}
            <tr>
                <td><a href="">{{ repository.name }}</a></td>
                <td>{{ repository.tool }}</td>
                <td>{% if repository.visible %}
                    <img src="{{media_url}}rb/images/shipit.png?{{media_serial}}" alt="Visible"
                         title="Visible"/>{% endif %}
                </td>
            </tr>
        {% endfor %}
    {% endif %}
</table>
