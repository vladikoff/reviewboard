{% load i18n %}
{% if widget_data %}
<table style="width: 100%;">
      {% for group in widget_data %}
        <tr>
            <th><a href="db/auth/group/{{group.id}}">{{group.display_name}}</a></th>
            <td>{{group.users.count}}</td>
        </tr>
       {% endfor %}
</table>
{% else %}
<p> {% trans "No Groups Available. Add Some!" %}</p>
 <!-- TODO Style This Section -->
{% endif %}
